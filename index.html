<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body>
    <form action="https://sandbox.merge.academy/api/message" method="post">
      <p>
        <label for="name">Ім'я</label><br />
        <input
          id="name"
          type="name"
          name="name"
          required
          minlength="2"
          maxlength="40"
          placeholder="Ваше Ім'я"
        />
      </p>
      <p>
        <label for="message">Повідомлення</label><br />
        <textarea
          name="message"
          id="message"
          cols="30"
          rows="10"
          minlength="2"
          maxlength="160"
          placeholder="Ваше повідомлення"
        ></textarea>
      </p>
      <button type="submit">Відправити</button>
    </form>
  </body>
</html>
